<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/fold/brace-fold.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/matchbrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>

<script>
var editor = CodeMirror.fromTextArea(document.getElementById("jsonInput"), {
    lineNumbers: true,
    mode: "application/json",
    theme: "default",
    foldGutter: true,
    gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
    matchBrackets: true,
    autoCloseBrackets: true
});

function validateJSON(){
  const text = editor.getValue();
  const result = document.getElementById("result");

  try {
    if(!text.trim()) throw new Error("Empty input");
    JSON.parse(text);
    result.innerHTML = "Valid JSON ‚úîÔ∏è";
    result.className = "success";
  } catch(e){
    result.innerHTML = "Invalid JSON ‚ùå<br>" + e.message;
    result.className = "error";
  }
}

function prettifyJSON(){
  try{
    const val = editor.getValue();
    if(!val.trim()) return;
    const obj = JSON.parse(val);
    editor.setValue(JSON.stringify(obj, null, 4));
    showSuccess("Prettified Successfully");
  }catch(e){
    showError(e.message);
  }
}

function minifyJSON(){
  try{
    const val = editor.getValue();
    if(!val.trim()) return;
    const obj = JSON.parse(val);
    editor.setValue(JSON.stringify(obj));
    showSuccess("Compressed Successfully");
  }catch(e){
    showError(e.message);
  }
}

function clearJSON(){
  editor.setValue("");
  document.getElementById("result").innerHTML = "";
}

function copyJSON(){
  const val = editor.getValue();
  if(!val) return;
  navigator.clipboard.writeText(val).then(() => {
    showSuccess("Copied to clipboard! üìã");
  }).catch(() => {
    showError("Failed to copy");
  });
}

function showSuccess(msg){
  const result = document.getElementById("result");
  result.className = "success";
  result.innerHTML = msg;
}

function showError(msg){
  const result = document.getElementById("result");
  result.className = "error";
  result.innerHTML = "Error ‚ùå<br>" + msg;
}
</script>
